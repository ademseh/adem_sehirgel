<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gazetteer</title>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/image/favicon/site.webmanifest">


	<!-- Font Awesome -->
	<link rel="stylesheet" href="lib/fontawesome-free-6.5-2.2-web/css/all.min.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

	<!-- Leaflet -->
	<link rel="stylesheet" href="lib/leaflet.css"/>
	<script src="lib/leaflet.js"></script>

	<!-- Leaflet Easy Button -->
	<link rel="stylesheet" href="lib/easy-button.css">
	<script src="lib/easy-button.js"></script>

	<!-- Leaflet Extra markers -->
	<link rel="stylesheet" href="lib/LeafletExtraMarkers/leaflet-extra-markers.min.css">

	<!-- Leaflet MarkerCluster -->
	<link rel="stylesheet" type="text/css" href="lib/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="lib/bootstrap.min.css">

	<!-- Own Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
	<!-- <div class="loader" id="loader"></div> -->
	<div class="preloader" id="preloader">
        <div class="loader" id="loader"></div>
    </div>

	<div id="content" class="">
		<select id="dropdown" class="form-select shadow-sm"></select>
		<div id="map"></div>

		<div class="countryInfo hidden" id="countryInfo">
			<p id="closeCountryInfoButton">X</p>
			<h1 id="countryNameTitle">Country Name / Capital City</h1>
			<h2 id="populationTitle">Population</h2>
			<h2 id="currencyTitle">Currency</h2>
			<h2 id="weatherTitle">Current Weather</h2>
			<h2 id="wikipedaTitle">Wikipedia Results;</h2>
			<div id="wikipediaResults">
				
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header"> 
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button id="closeModalButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
			</div>
		</div>
	</div>


	<script src="lib/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="lib/bootstrap.bundle.min.js"></script>

	<!-- Leaflet Extra markers -->
	<script src="lib/LeafletExtraMarkers/leaflet-extra-markers.min.js"></script>

	<!-- Leaflet MarkerCluster -->
	<script src="lib/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>

	<!-- numeralJS -->
	<script src="lib/numeral.min.js"></script>

	<!-- Own JS -->
	<script src="assets/js/main.js"></script>
</body>
</html>
